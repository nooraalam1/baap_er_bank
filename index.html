<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ABC Bank Bangladesh LTD</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <hr>
    <h1 class="text-5xl text-center mt-5">ABC Bank <span class="text-violet-600 font-bold">Bangladesh
            LTD</span></h1> <br>
    <hr class="border-cyan-600">
    <div class=" flex justify-center">

        <div>
            <div class="form-control gap-4 bg-cyan-300 mx-auto w-3/4 mt-14 p-6 rounded-s-lg">
                <label class="label">
                    <span class="label-text font-bold ">Please Login</span>
                </label>
                <label class="input-group">
                    <span>Email</span>
                    <input type="text" id="email" placeholder="info@site.com" class="input input-bordered w-96" />

                </label>
                <label class="input-group">
                    <span>Password</span>
                    <input type="password" id="pass" placeholder="Enter Password" class="input input-bordered w-96" />

                </label>
                <button class="btn btn-active btn-secondary" id="btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            var x = document.getElementById('email');
            var value = x.value;

            var y = document.getElementById('pass');
            var password = y.value;

            if ((value == 'noor@gmail.com') && (password == 12345)) {
                window.location.href = 'bank.html'
                x.value = '';
                y.value = '';
            }
            else {
                alert("Please Enter Correct Id and Password");
                x.value = '';
                y.value = '';
            }

        })
    </script>
</body>

</html>
